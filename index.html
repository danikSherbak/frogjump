<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frog jump</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main">
      <button id="button_level" class="main">play</button>
      <button id="button_shop" class="main">shop</button>
    </div>
    <div id="shop">
      <button id="button_shopBack" class="back">back</button>
      <div class="shop">
        <button id="button_shopLeft">left</button>
        <img id="imageShop" width="200" height="200">
        <button id="button_shopRight">right</button>
      </div> 
    </div>
    <div id="level">
   	  <button id="button_back" class="back">back</button>
      <div id="levelNumber"></div>
    </div>
    <div id="cnv">
      <button class="back" id="button_cnvBack">back</button>
      <canvas id="CANVAS">NO</canvas>
    </div>
    <div id="gameOver">
      <div id="gameOver2">
        <button id="button_restart">restart</button>
        <button id="button_back_gameOver" class="create">back</button>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
