<!DOCTYPE html>
<html>

  <body>

    <div id="main">
      <button id="button_level" class="main">play</button>
      <button id="button_shop" class="main">shop</button>

    <div id="shop">
      <button id="button_shopBack" class="back">back</button>
      <button id="button_shopLeft" onclick="shop.number--" class="left">left</button>
      <img id="imageShop" width="200" height="200">
      <button id="button_shopRight" onclick="shop.number++" class="right">right</button>
    </div> 
    
    <div id="level">
   	  <button onclick="back()" class="back">back</button>
      <div id="levelNumber"></div>
    </div>
    
      <div id="cnv">
      	<button class="back" onclick="level.back()">back</button>
        <canvas id="CANVAS">NO</canvas>
      </div>

      <div id="gameOver">
      	<div id="gameOver2">
      	 <button id="button_restart">restart</button>
         <button id="button_back_gameOver" class="create">back</button>
        </div>
      </div>
    <script src="js/image.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/map.js"></script>
    <script src="js/maps.js"></script>
